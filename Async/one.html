<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async set time Out</title>
</head>
<body>
    <h1>Async set time Out</h1>
    <button id="btn">Click Me to stop</button>
    
    
</body>
 <script>
    const merafun = function(){
        document.querySelector("h1")
        .innerHTML = "HII RAGHAV"
            console.log("Hi Shubham")
    }

   const stopMe= setTimeout(merafun,3000)

   

 document.querySelector("#btn").addEventListener("click",function(){
    clearTimeout(stopMe)
    console.log("stopped")
 })

 </script>

</html>
