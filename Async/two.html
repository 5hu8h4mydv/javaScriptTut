<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>

    <h1>Time Interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
   
<script>

   const start = function(str){ document.querySelector("#start").addEventListener("click",function(){
        
        console.log(str,Date.now())
    })}

    
    
   const Inter = setInterval(start, 2000,"Shuham");

   document.querySelector("#stop").addEventListener("click",function(){
        clearInterval(Inter)
        console.log("stopped ")
    })
</script>
</html>
